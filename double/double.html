<!DOCTYPE html>
<html>
<head>
  <script src="js/face-api.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Double</title>
</head>
<body>
    <div class="wrapper">

      <form id="file-upload-form" class="uploader">
        <input id="file-upload" type="file" name="fileUpload" accept="image/jpg" />
      
        <label for="file-upload" id="file-drag">
          <img width="320" id="file-image" src="#" alt="Preview" class="hidden">
          <div id="start">
            <i class="fa fa-download" aria-hidden="true"></i>
            <div>Select a file or drag here</div>
            <div id="notimage" class="hidden">Please select an image</div>
            <span id="file-upload-btn" class="btn btn-primary">Select a file</span>
          </div>
          <div id="response" class="hidden">
            <div id="messages"></div>
            <progress class="progress" id="file-progress" value="0">
              <span>0</span>%
            </progress>
          </div>
        </label>
      </form>

      <br>
      <div id="linkForm">
        <input id="link-input" placeholder="Image URL" type="text" required="">
        <button onclick="handleLinkImg()" id="linkImgBtn">Submit</button>
      </div> 
      

    </div>
    <div>Results Image:</div>
    <img id="resultsImg" width="320" src="">

</body>
<script src="js/main.js"></script>
<script>
//file link js

function handleLinkImg() {
  let link = document.getElementById('link-input').value
  let imgEl = document.getElementById('file-image')
  console.log(link)
  imgEl.onload = updateImage()
  imgEl.onerror = handleBadLink()
  imgEl.src = link
}

function updateImage() {
  let input = document.getElementById('link-input')
  input.value = ''
  findMatches()
}

function handleBadLink() {
  let input = document.getElementById('link-input')
  input.value = ''
  output('Sorry, that image link didn\'t work')
}

//====================================
//file upload js
function ekUpload() {
  function Init() {

    console.log("Upload Initialised");

    var fileSelect    = document.getElementById('file-upload'),
        fileDrag      = document.getElementById('file-drag'),
        submitButton  = document.getElementById('submit-button');

    fileSelect.addEventListener('change', fileSelectHandler, false);

    // File Drop
    fileDrag.addEventListener('dragover', fileDragHover, false);
    fileDrag.addEventListener('dragleave', fileDragHover, false);
    fileDrag.addEventListener('drop', fileSelectHandler, false);
  }

  function fileDragHover(e) {
    var fileDrag = document.getElementById('file-drag');

    e.stopPropagation();
    e.preventDefault();

    fileDrag.className = (e.type === 'dragover' ? 'hover' : 'modal-body file-upload');
  }

  function fileSelectHandler(e) {
    // Fetch FileList object
    var files = e.target.files || e.dataTransfer.files;
    // Cancel event and hover styling
    fileDragHover(e)
    parseFile(files[0])

    output('Locating best double matches...')

    startMatcher()
  }

  function startMatcher() {
    findMatches()
    setMaxProgress(48)
    let progressBar = document.getElementById('file-progress')
    let count = 0
    let intervalId = setInterval(()=>{
      count++
      progressBar.value = count
      if(count===48) {
        clearInterval(intervalId)
        output('Matches found!')
      }
    }, 200)
  }

  function parseFile(file) { 
    document.getElementById('start').classList.add("hidden");
    document.getElementById('response').classList.remove("hidden");
    document.getElementById('notimage').classList.add("hidden");
    // Thumbnail Preview
    document.getElementById('file-image').classList.remove("hidden");
    document.getElementById('file-image').src = URL.createObjectURL(file);
    // else {
    //   document.getElementById('file-image').classList.add("hidden");
    //   document.getElementById('notimage').classList.remove("hidden");
    //   document.getElementById('start').classList.remove("hidden");
    //   document.getElementById('response').classList.add("hidden");
    //   document.getElementById("file-upload-form").reset();
    // }
  }

  function setMaxProgress(num) {
    let progressBar = document.getElementById('file-progress')
    progressBar.max = num
  }

  // Check for the various File API support.
  if (window.File && window.FileList && window.FileReader) {
    Init();
  } else {
    document.getElementById('file-drag').style.display = 'none';
  }
}
ekUpload();

</script>
</html>
