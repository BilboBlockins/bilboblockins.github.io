async function updateReferenceImageResults() {
  const inputImgEl = document.querySelector('#refImg')
  //const canvas = $('#refImgOverlay').get(0)

  const fullFaceDescriptions = await faceapi
    .detectAllFaces(inputImgEl, detOptions)
    .withFaceLandmarks()
    .withFaceDescriptors()

  if (!fullFaceDescriptions.length) {
    return
  }
  console.log(fullFaceDescriptions)

  // create FaceMatcher with automatically assigned labels
  // from the detection results for the reference image
  faceMatcher = new faceapi.FaceMatcher(fullFaceDescriptions)
  console.log(faceMatcher)

  fullFaceDescriptions.forEach(({ detection, descriptor }) => {
    const label = faceMatcher.findBestMatch(descriptor).toString()
    console.log(label)
  })
}

async function updateQueryImageResults() {
  if (!faceMatcher) {
    return
  }

  const inputImgEl = document.querySelector('#queryImg')

  const results = await faceapi
    .detectAllFaces(inputImgEl, detOptions)
    .withFaceLandmarks()
    .withFaceDescriptors()

  console.log(results);

  results.forEach(({ detection, descriptor }) => {
    const label = faceMatcher.findBestMatch(descriptor).toString()
    console.log(label)
  })

}

async function updateResults() {
  await updateReferenceImageResults()
  await updateQueryImageResults()
}
